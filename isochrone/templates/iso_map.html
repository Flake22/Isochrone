
	<script>
	function initMap() {
	var mapOptions = {
	zoom: 14,
	center: new google.maps.LatLng(46.07222,11.1247)
	};

	var map = new google.maps.Map(document.getElementById('map'), mapOptions);

	var marker = new google.maps.Marker({
	position: new google.maps.LatLng(46.07222,11.1247),
	map: map
	});

	var isochrone;

	var isochroneCoords = [
	new google.maps.LatLng(46.0738533,11.126024), 
new google.maps.LatLng(46.07294,11.12635), 
new google.maps.LatLng(46.0724029,11.1266585), 
new google.maps.LatLng(46.0704916,11.1266883), 
new google.maps.LatLng(46.0696218,11.1269508), 
new google.maps.LatLng(46.069,11.12461), 
new google.maps.LatLng(46.0695498,11.1225814), 
new google.maps.LatLng(46.0718595,11.1227573), 
new google.maps.LatLng(46.07207,11.12137), 
new google.maps.LatLng(46.0744011,11.1188022), 
new google.maps.LatLng(46.0745548,11.1225738), 
new google.maps.LatLng(46.0756282,11.1246645), 

	];

	isochrone = new google.maps.Polygon({
	paths: isochroneCoords,
	strokeColor: '#000',
	strokeOpacity: 0.5,
	strokeWeight: 1,
	fillColor: '#000',
	fillOpacity: 0.25
	});

	isochrone.setMap(map);

	}

	google.maps.event.addDomListener(window, 'load', initMap);
	</script>
