

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="messageModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:20px 50px;">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4><span class="glyphicon glyphicon-alert"></span> An error occured</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            
                <div class="form-group">
                  <label for="string">An error occured while processing your request:</label>
                </div>
                <div class="form-group">
                  <label for="exception">{{ exception }}</label>
                </div>

                <button id="dismissModalButton" type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-share-alt"></span> Dismiss</button>
           
        </div>
        
      </div>
      
    </div>
  </div> 
</div>
